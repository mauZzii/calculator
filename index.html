<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header"></header>
    <section class="main">
        <div class="calculator-container">
            <div class="screen-container">
                <div class="screen">0</div>
            </div>
            <div class="btn-container">
                <button class="calc-btn clear-btn">AC</button>
                <button class="calc-btn sign-btn">+/-</button>
                <button class="calc-btn percent-btn">%</button>
                <button class="calc-btn divide-btn">/</button>
                <button class="calc-btn num-btn">7</button>
                <button class="calc-btn num-btn">8</button>
                <button class="calc-btn num-btn">9</button>
                <button class="calc-btn multiply-btn">*</button>
                <button class="calc-btn num-btn">4</button>
                <button class="calc-btn num-btn">5</button>
                <button class="calc-btn num-btn">6</button>
                <button class="calc-btn minus-btn">-</button>
                <button class="calc-btn num-btn">1</button>
                <button class="calc-btn num-btn">2</button>
                <button class="calc-btn num-btn">3</button>
                <button class="calc-btn plus-btn">+</button>
                <button class="calc-btn zero-btn">0</button>
                <button class="calc-btn decimal-btn">.</button>
                <button class="calc-btn equals-btn">=</button>
            </div>
        </div>
    </section>
    <footer class="footer"></footer>
</body>
</html>
