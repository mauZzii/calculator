<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Bruno Ace SC' rel='stylesheet'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Calcu-l8r</title>
</head>
<body>
    <header class="header">
        <h1 class="title">calcu<span class="purple">lator</span></h1>
    </header>
    <section class="main">
        <div class="calc-container">
            <div class="calc-screen">
                <div class="calc-history"></div>
                <div class="calc-input"></div>
            </div>
            <button class="symbol num-btn" id="num-0">0</button>
            <button class="symbol num-btn" id="num-1">1</button>
            <button class="symbol num-btn" id="num-2">2</button>
            <button class="symbol num-btn" id="num-3">3</button>
            <button class="symbol num-btn" id="num-4">4</button>
            <button class="symbol num-btn" id="num-5">5</button>
            <button class="symbol num-btn" id="num-6">6</button>
            <button class="symbol num-btn" id="num-7">7</button>
            <button class="symbol num-btn" id="num-8">8</button>
            <button class="symbol num-btn" id="num-9">9</button>
            <button class="symbol" id="decimal">.</button>

            <button class="symbol" id="clear">AC</button>
            <button class="symbol" id="backspace">BKSP</button>
            <button class="symbol operator" id="addition">+</button>
            <button class="symbol operator" id="subtraction">-</button>
            <button class="symbol operator" id="multiply">*</button>
            <button class="symbol operator" id="divide">/</button>
            <button class="symbol operator" id="power">^</button>
            <button class="symbol" id="equal">=</button>
        </div>
    </section>
    <footer class="footer">
        created by <a href="https://github.com/mauZzii">mauZzii</a>
    </footer>
</body>
</html>
