<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <section class="main">
        <div class="calculator-container">
            <div class="screen-container">
                <div class="screen">0</div>
            </div>
            <div class="btn-container">
                <button class="calc-btn clear-btn" id="clear">AC</button>
                <button class="calc-btn sign-btn" id="sign">+/-</button>
                <button class="calc-btn percent-btn" id="percent">%</button>
                <button class="calc-btn divide-btn" id="divide">/</button>
                <button class="calc-btn num-btn" id="seven">7</button>
                <button class="calc-btn num-btn" id="eight">8</button>
                <button class="calc-btn num-btn" id="nine">9</button>
                <button class="calc-btn multiply-btn" id="multiply">*</button>
                <button class="calc-btn num-btn" id="four">4</button>
                <button class="calc-btn num-btn" id="five">5</button>
                <button class="calc-btn num-btn" id="six">6</button>
                <button class="calc-btn minus-btn" id="minus">-</button>
                <button class="calc-btn num-btn" id="one">1</button>
                <button class="calc-btn num-btn" id="two">2</button>
                <button class="calc-btn num-btn" id="three">3</button>
                <button class="calc-btn plus-btn" id="plus">+</button>
                <button class="calc-btn zero-btn" id="zero">0</button>
                <button class="calc-btn decimal-btn" id="decimal">.</button>
                <button class="calc-btn equals-btn" id="equal">=</button>
            </div>
        </div>
    </section>
    <footer class="footer"></footer>
</body>
</html>
